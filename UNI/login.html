<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teample-Let's Teample</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
      <a class="navbar-brand" href="index.html">
        <img src="./assets/logo.png" width="auto" height="60" alt="" loading="lazy">
      </a>
      <div class="form-group has-search w-50 m-auto rounded-pill">
        <span class="bi bi-search form-control-feedback"></span>
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="post.html">Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Explore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sip a tip</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Sign Up</a>
        </li>
      </ul>
    </nav>
    <main class="mx-auto" style="width: 455px;">
      <div class="card text-center">
        <div>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item flex-fill">
              <a class="nav-link" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab">Login</a>
            </li>
            <li class="list-group-item flex-fill">
              <a class="nav-link" id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab">Register</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
              <h2 class="card-title">Login</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <div class="container">
                <form>
                  <div class="form-group login">
                    <input type="text" class="form-control" id="exampleInputEmail" placeholder="Username or Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                      <label class="form-check-label" for="dropdownCheck2">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-dark w-100">Lets go!</button>
                </form>
              </div>
              <div class="container">
                <button type="button" class="btn btn-outline-dark w-100 mt-3">
                  <i class="bi bi-google mr-1"></i>
                  Continue With Google
                </button>
                <button type="button" class="btn btn-outline-dark w-100 mt-3">
                  <i class="bi bi-facebook mr-1"></i>
                  Continue With Facebook
                </button>
                <button type="button" class="btn btn-outline-dark w-100 mt-3">
                  <i class="bi bi-linkedin mr-1"></i>
                  Continue With Linkedin
                </button>
              </div>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
              <h2 class="card-title">Sign Up</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <div class="container">
                <form>
                  <div class="form-group signup">
                    <input type="text" class="form-control" id="exampleInputEmail" placeholder="Username">
                  </div>
                  <div class="form-group signup">
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Confirm password">
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                      <label class="form-check-label" for="dropdownCheck2">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-dark w-100">Lets go!</button>
                </form>
              </div>
              <div class="container">
                <button type="button" class="btn btn-outline-dark w-100 mt-3">
                  <i class="bi bi-google mr-1"></i>
                  Continue With Google
                </button>
                <button type="button" class="btn btn-outline-dark w-100 mt-3">
                  <i class="bi bi-facebook mr-1"></i>
                  Continue With Facebook
                </button>
                <button type="button" class="btn btn-outline-dark w-100 mt-3">
                  <i class="bi bi-linkedin mr-1"></i>
                  Continue With Linkedin
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <img src="./assets/logo.png" width="auto" height="60" alt="" loading="lazy">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script>, Teample. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
